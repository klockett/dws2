 <script type="text/javascript">
  $(document).ready(function() {
  
     //build dropdown
    $("<select />").appendTo(".navigation nav div"); 
    
     $("<option />", {
       "selected": "selected",
       "value"   : "",
       "text"    : "Go to..."
       }).appendTo("nav select");
   
    $(".navigation nav li a").each(function() {
     var el = $(this);
      $("<option />", {
       "value"   : el.attr("href"),
       "text"    : el.text()
       }).appendTo("nav select");
    });
    

   $("nav select").change(function() {
       window.location = $(this).find("option:selected").val();
 
 });
});
  
  </script>
